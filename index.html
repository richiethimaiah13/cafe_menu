<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="menu">
            <main>
                <h1>Cafe Menu</h1>
                <p class="established">Est. 2024</p>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="images/coffee-icon.svg">
                    <article class="item">
                        <p class="flavour">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Caramel Macciato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Pumpkin Spice</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Hazelnut</p><p class="price">4.00</p>
                    </article>
                    <article class="item">
                        <p class="flavour">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="images/cake-icon.svg">
                    <article class="item">
                        <p class="dessert">Donut</p><p class="price">1.50</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr>
            <footer>
                <p>
                    <a href="https://www.nescafe.com/mena/en-ae/coffee-culture/coffee-knowledge/fun-facts" target="_blank" rel="noopener noreferrer">Fun facts about coffee</a>
                </p>
                <p>Enjoy Your Day</p>
            </footer>
        </div>
    </body>
</html>
